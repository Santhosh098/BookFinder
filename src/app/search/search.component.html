<div class="container">
  
  <div class="search-box row justify-content-center align-self-center">
    <div  *ngIf="isSpinnerActive" class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <h2>Find your Book </h2>
    <div class="col-4 ">
      <mat-form-field class="search-text-input">
        <mat-label>What are you planning to Read?</mat-label>
        <input matInput type="text" [(ngModel)]="searchQ">
        <button mat-button *ngIf="searchQ" matSuffix mat-icon-button aria-label="Clear" (click)="searchQ=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-info" (keyup.enter)="searchBook()" (click)="searchBook()">Search</button> 
        
    </div>
  </div>
</div>
<div class="book-container">
  <app-single-book [ComponentData]="googleBooks"></app-single-book>  
</div>
